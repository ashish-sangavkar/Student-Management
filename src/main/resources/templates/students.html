<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <a class="navbar-brand text-light" href="#">Student Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link text-light" th:href="@{/api/home}">Home</a>
      <a class="nav-item nav-link text-light" href="#">About Us</a>
      <a class="nav-item nav-link text-light" th:href="@{/api/students}">Students</a>
    </div>
  </div>
</nav>
<br>
	<div class="container">
		<div class="row">
				<h1>List of Students</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/api/addNewStudent}" type="button" class="btn btn-sm btn-primary mb-2">Add New Student</a>
			</div>
		</div>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Student Id</th>
					<th>Student Name</th>
					<th>student Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${students}">
					<td th:text="${student.studentId}"></td>
					<td th:text="${student.studentName}"></td>
					<td th:text="${student.studentEmail}"></td>
					<td>
						<a th:href="@{/api/updateStudent/{studentId}(studentId=${student.studentId})}" type="button" class="btn btn-primary btn-sm">Update</a>	
						<a th:href="@{/api/students/{studentId}(studentId=${student.studentId})}" type="button" class="btn btn-danger btn-sm">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
